<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aprendiendo descuentos con JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section>
            <h1>Calcula el descuento de cualquier producto!</h1>
            <input
                id="price"
                type="number"
                placeholder="Aquí ingresa el valor del producto" />
            <input
                id="discount"
                type="number"
                placeholder="Aquí ingresa el cupón de descuento" />

            <button id="calcular">CALCULAR DESCUENTO</button>

            <p id="result"></p>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
